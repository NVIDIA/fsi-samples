- id: points_task
  type: PointNode
  conf:
    npts: 8000
  inputs: {}
  filepath: custom_port_nodes.py
- id: numba
  type: NumbaDistanceNode
  conf: {}
  inputs:
    points_df_in: dask.points_ddf_out
  filepath: custom_port_nodes.py
- id: cupy
  type: CupyDistanceNode
  conf: {}
  inputs:
    points_df_in: dask.points_ddf_out
  filepath: custom_port_nodes.py
- id: verify
  type: VerifyNode
  conf:
    df1_col: distance_numba
    df2_col: distance_cupy
  inputs:
    df1: numba.distance_df
    df2: cupy.distance_df
  filepath: custom_port_nodes.py
- id: cudf
  type: DistanceNode
  conf: {}
  inputs:
    points_df_in: dask.points_ddf_out
  filepath: custom_port_nodes.py
- id: verify2
  type: VerifyNode
  conf:
    df1_col: distance_cupy
    df2_col: distance_cudf
  inputs:
    df1: cupy.distance_df
    df2: cudf.distance_df
  filepath: custom_port_nodes.py
- id: dask
  type: DistributedNode
  conf:
    npartitions: 8
  inputs:
    points_df_in: points_task.points_df_out
  filepath: custom_port_nodes.py
