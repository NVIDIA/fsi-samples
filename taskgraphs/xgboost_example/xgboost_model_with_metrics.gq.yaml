- id: data_gen
  type: ClassificationData
  conf:
    n_samples: 10000
    n_features: 10
    n_informative: 4
    n_redundant: 0
    n_repeated: 0
    n_classes: 2
    n_clusters_per_class: 2
    flip_y: 0.01
    class_sep: 1
    hypercube: true
    shift: 0
    scale: 1
    shuffle: true
    order: F
    dtype: float64
    n_parts: 4
  inputs: {}
- id: ""
  type: Output_Collector
  conf: {}
  inputs:
    in1: test_roc.roc_curve
    in2: train_roc.roc_curve
- id: data_generator
  type: CompositeNode
  conf:
    input:
      - x2_to_sign.in
    output:
      - drop_x2_x3.out
    subnode_ids:
      - data_gen
    subnodes_conf:
      data_gen:
        conf:
          n_samples: 10000
          n_features: 10
          n_informative: 4
          n_redundant: 0
          n_repeated: 0
          n_classes: 2
          n_clusters_per_class: 2
          flip_y: 0.1
          class_sep: 1
          hypercube: true
          shift: 0
          scale: 1
          shuffle: true
          order: F
          dtype: float64
          n_parts: 4
          random_state: 10
    taskgraph: taskgraphs/xgboost_example/data_generator.gq.yaml
  inputs:
    x2_to_sign@in: data_gen.cudf_out
- id: data_splitter
  type: DataSplittingNode
  conf:
    train_size: 0.8
    target: y
  inputs:
    in: data_generator.drop_x2_x3@out
- id: train_norm
  type: NormalizationNode
  conf:
    columns:
      - x3_0
      - x3_1
      - x2_0
      - x2_1
      - y
    include: false
  inputs:
    df_in: data_splitter.train
- id: test_norm
  type: NormalizationNode
  conf:
    include: true
  inputs:
    norm_data_in: train_norm.norm_data_out
    df_in: data_splitter.test
- id: train_xgboost
  type: TrainXGBoostNode
  conf:
    num_of_rounds: 100
    columns:
      - y
    include: false
    xgboost_parameters:
      eta: 0.3
      min_child_weight: 1
      subsample: 1
      sampling_method: uniform
      colsample_bytree: 1
      colsample_bylevel: 1
      colsample_bynode: 1
      max_depth: 8
      max_leaves: 256
      grow_policy: depthwise
      gamma: 0
      lambda: 1
      alpha: 0
      tree_method: gpu_hist
      single_precision_histogram: false
      deterministic_histogram: false
      objective: binary:logistic
    target: y
  inputs:
    in: train_norm.df_out
- id: train_infer
  type: InferXGBoostNode
  conf:
    prediction: predict
  inputs:
    data_in: train_norm.df_out
    model_in: train_xgboost.model_out
- id: test_infer
  type: InferXGBoostNode
  conf:
    prediction: predict
  inputs:
    data_in: test_norm.df_out
    model_in: train_xgboost.model_out
- id: train_roc
  type: RocCurveNode
  conf:
    label: y
    prediction: predict
  inputs:
    in: train_infer.out
- id: test_roc
  type: RocCurveNode
  conf:
    label: y
    prediction: predict
  inputs:
    in: test_infer.out
