- id: stock_data
  type: CsvStockLoader
  conf:
    file: notebooks/data/stock_price_hist.csv.gz
    path: notebooks/many-small
  inputs: {}
- id: ""
  type: Output_Collector
  conf: {}
  inputs:
    in1: test_roc.roc_curve
    in2: train_roc.roc_curve
    in3: feature_importance.importance_curve
    in4: xgboost_model.train_xgboost@model_out
- id: stock_feature
  type: CompositeNode
  conf:
    input:
      - preprocess.sort_node@in
    output:
      - technical_indicator.stock_out
    subnode_ids:
      - technical_indicator
    subnodes_conf:
      technical_indicator:
        conf:
          indicators:
            - function: port_bollinger_bands
              args:
                - 10
              columns:
                - close
            - function: port_chaikin_oscillator
              args:
                - 2
                - 3
              columns:
                - high
                - low
                - close
                - volume
            - function: port_macd
              args:
                - 2
                - 3
              columns:
                - close
            - function: port_relative_strength_index
              args:
                - 2
              columns:
                - high
                - low
            - function: port_average_true_range
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_stochastic_oscillator_k
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_stochastic_oscillator_d
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_money_flow_index
              args:
                - 2
              columns:
                - high
                - low
                - close
                - volume
            - function: port_force_index
              args:
                - 2
              columns:
                - close
                - volume
            - function: port_ultimate_oscillator
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_accumulation_distribution
              args:
                - 2
              columns:
                - high
                - low
                - close
                - volume
            - function: port_commodity_channel_index
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_on_balance_volume
              args:
                - 2
              columns:
                - close
                - volume
            - function: port_vortex_indicator
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_kst_oscillator
              args:
                - 3
                - 4
                - 5
                - 6
                - 7
                - 8
                - 9
                - 10
              columns:
                - close
            - function: port_mass_index
              args:
                - 2
                - 3
              columns:
                - high
                - low
            - function: port_true_strength_index
              args:
                - 2
                - 3
              columns:
                - close
            - function: port_ease_of_movement
              args:
                - 2
              columns:
                - high
                - low
                - volume
            - function: port_coppock_curve
              args:
                - 2
              columns:
                - close
            - function: port_keltner_channel
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_ppsr
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_fractional_diff
              args:
                - 0.9
              columns:
                - close
            - function: port_fractional_diff
              args:
                - 0.7
              columns:
                - close
            - function: port_fractional_diff
              args:
                - 0.5
              columns:
                - close
            - function: port_fractional_diff
              args:
                - 0.3
              columns:
                - close
            - function: port_fractional_diff
              args:
                - 0.1
              columns:
                - close
            - function: port_shift
              args:
                - -1
              columns:
                - returns
          remove_na: true
    taskgraph: taskgraphs/xgboost_trade.gq.yaml
  inputs:
    preprocess@sort_node@in: stock_data.dask_cudf_out
- id: pos_neg_return
  type: AddSignIndicatorNode
  conf:
    sign: sign
    column: SHIFT_-1
  inputs:
    in: stock_feature.technical_indicator@stock_out
- id: drop_col
  type: DropNode
  conf:
    columns:
      - indicator
      - datetime
      - asset
      - SHIFT_-1
      - open
      - high
      - low
      - close
  inputs:
    in: pos_neg_return.out
- id: split_data
  type: DataSplittingNode
  conf:
    train_size: 0.8
    target: sign
  inputs:
    in: drop_col.out
- id: xgboost_model
  type: CustXGBoostNode
  conf:
    train_norm:
      conf:
        columns:
          - sign
        include: false
    train_xgboost:
      conf:
        num_of_rounds: 100
        columns:
          - sign
        include: false
        xgboost_parameters:
          eta: 0.3
          min_child_weight: 1
          subsample: 1
          sampling_method: uniform
          colsample_bytree: 1
          colsample_bylevel: 1
          colsample_bynode: 1
          max_depth: 8
          max_leaves: 256
          grow_policy: depthwise
          gamma: 0
          lambda: 1
          alpha: 0
          tree_method: gpu_hist
          single_precision_histogram: false
          deterministic_histogram: false
          objective: binary:logistic
        target: sign
  inputs:
    test_norm@df_in: split_data.test
    train_norm@df_in: split_data.train
  module: my_node
- id: train_roc
  type: RocCurveNode
  conf:
    label: sign
    prediction: predict
  inputs:
    in: xgboost_model.train_infer@out
- id: test_roc
  type: RocCurveNode
  conf:
    label: sign
    prediction: predict
  inputs:
    in: xgboost_model.test_infer@out
- id: feature_importance
  type: ImportanceCurveNode
  conf:
    type: gain
  inputs:
    in: xgboost_model.train_xgboost@model_out
