- id: data_gen
  type: ClassificationData
  conf:
    n_samples: 10000
    n_features: 10
    n_informative: 4
    n_redundant: 0
    n_repeated: 0
    n_classes: 2
    n_clusters_per_class: 2
    flip_y: 0.01
    class_sep: 1
    hypercube: true
    shift: 0
    scale: 1
    shuffle: true
    order: F
    dtype: float64
    n_parts: 4
  inputs: {}
- id: ""
  type: Output_Collector
  conf: {}
  inputs:
    in1: xgboost_model.train_roc@roc_curve
    in2: xgboost_model.test_roc@roc_curve
    in3: hpo.conf_out
    in4: hpo.train_roc@roc_curve
    in5: hpo.test_roc@roc_curve
- id: data_generator
  type: CompositeNode
  conf:
    input:
      - x2_to_sign.in
    output:
      - drop_x2_x3.out
    subnode_ids:
      - data_gen
    subnodes_conf:
      data_gen:
        conf:
          n_samples: 10000
          n_features: 10
          n_informative: 4
          n_redundant: 0
          n_repeated: 0
          n_classes: 2
          n_clusters_per_class: 2
          flip_y: 0.1
          class_sep: 1
          hypercube: true
          shift: 0
          scale: 1
          shuffle: true
          order: F
          dtype: float64
          n_parts: 4
          random_state: 10
    taskgraph: taskgraphs/xgboost_example/data_generator.gq.yaml
  inputs:
    x2_to_sign@in: data_gen.cudf_out
- id: data_splitter
  type: DataSplittingNode
  conf:
    train_size: 0.8
    target: y
  inputs:
    in: data_generator.drop_x2_x3@out
- id: xgboost_model
  type: ContextCompositeNode
  conf:
    input:
      - train_norm.df_in
      - test_norm.df_in
    output:
      - train_infer.out
      - test_infer.out
      - train_roc.roc_curve
      - test_roc.roc_curve
    context:
      target:
        type: string
        value: y
        map:
          - node_id: train_xgboost
            xpath: train_xgboost.conf.target
          - node_id: train_roc
            xpath: train_roc.conf.label
          - node_id: test_roc
            xpath: test_roc.conf.label
      features:
        type: array_string
        value:
          - y
        map:
          - node_id: train_norm
            xpath: train_norm.conf.columns
          - node_id: train_xgboost
            xpath: train_xgboost.conf.columns
      inclusive:
        type: boolean
        map:
          - node_id: train_norm
            xpath: train_norm.conf.include
          - node_id: train_xgboost
            xpath: train_xgboost.conf.include
        value: false
      depth:
        type: number
        value: 1
        map:
          - node_id: train_xgboost
            xpath: train_xgboost.conf.xgboost_parameters.max_depth
      eta:
        type: number
        value: 0.1
        map:
          - node_id: train_xgboost
            xpath: train_xgboost.conf.xgboost_parameters.eta
    subnodes_conf: {}
    taskgraph: taskgraphs/xgboost_example/xgboost_model_with_metrics.gq.yaml
  inputs:
    test_norm@df_in: data_splitter.test
    train_norm@df_in: data_splitter.train
- id: hpo
  type: GridRandomSearchNode
  conf:
    parameters:
      - search:
          function: grid_search
          args:
            - 1
            - 3
            - 5
        name: depth
      - search:
          function: uniform
          args:
            - 0.1
            - 0.8
        name: eta
    metrics:
      - train_roc.value
      - test_roc.value
    best:
      mode: max
      metric: test_roc.value
    tune:
      local_dir: ./ray
      name: exp
      num_samples: 1
      resources_per_trial:
        cpu: 1
        gpu: 1
    input:
      - train_norm.df_in
      - test_norm.df_in
    output:
      - train_infer.out
      - test_infer.out
      - train_roc.roc_curve
      - test_roc.roc_curve
    context:
      target:
        type: string
        value: y
        map:
          - node_id: train_xgboost
            xpath: train_xgboost.conf.target
          - node_id: train_roc
            xpath: train_roc.conf.label
          - node_id: test_roc
            xpath: test_roc.conf.label
      features:
        type: array_string
        value:
          - y
        map:
          - node_id: train_norm
            xpath: train_norm.conf.columns
          - node_id: train_xgboost
            xpath: train_xgboost.conf.columns
      inclusive:
        type: boolean
        map:
          - node_id: train_norm
            xpath: train_norm.conf.include
          - node_id: train_xgboost
            xpath: train_xgboost.conf.include
        value: false
      depth:
        type: number
        value: 3
        map:
          - node_id: train_xgboost
            xpath: train_xgboost.conf.xgboost_parameters.max_depth
      eta:
        type: number
        value: 0.2719547419145216
        map:
          - node_id: train_xgboost
            xpath: train_xgboost.conf.xgboost_parameters.eta
    subnodes_conf: {}
    taskgraph: taskgraphs/xgboost_example/xgboost_model_with_metrics.gq.yaml
  inputs:
    conf_in: xgboost_model.conf_out
    train_norm@df_in: data_splitter.train
    test_norm@df_in: data_splitter.test
