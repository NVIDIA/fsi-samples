- id: stock_data
  type: CsvStockLoader
  conf:
    file: notebooks/data/stock_price_hist.csv.gz
    path: notebooks/many-small
  inputs: {}
- id: ""
  type: Output_Collector
  conf: {}
  inputs:
    in1: drop_col.out
- id: stock_feature
  type: CompositeNode
  conf:
    input:
      - preprocess.sort_node@in
    output:
      - technical_indicator.stock_out
    subnode_ids:
      - technical_indicator
    subnodes_conf:
      technical_indicator:
        conf:
          indicators:
            - function: port_bollinger_bands
              args:
                - 10
              columns:
                - close
            - function: port_chaikin_oscillator
              args:
                - 2
                - 3
              columns:
                - high
                - low
                - close
                - volume
            - function: port_macd
              args:
                - 2
                - 3
              columns:
                - close
            - function: port_relative_strength_index
              args:
                - 2
              columns:
                - high
                - low
            - function: port_average_true_range
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_stochastic_oscillator_k
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_stochastic_oscillator_d
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_money_flow_index
              args:
                - 2
              columns:
                - high
                - low
                - close
                - volume
            - function: port_force_index
              args:
                - 2
              columns:
                - close
                - volume
            - function: port_ultimate_oscillator
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_accumulation_distribution
              args:
                - 2
              columns:
                - high
                - low
                - close
                - volume
            - function: port_commodity_channel_index
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_on_balance_volume
              args:
                - 2
              columns:
                - close
                - volume
            - function: port_vortex_indicator
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_kst_oscillator
              args:
                - 3
                - 4
                - 5
                - 6
                - 7
                - 8
                - 9
                - 10
              columns:
                - close
            - function: port_mass_index
              args:
                - 2
                - 3
              columns:
                - high
                - low
            - function: port_true_strength_index
              args:
                - 2
                - 3
              columns:
                - close
            - function: port_ease_of_movement
              args:
                - 2
              columns:
                - high
                - low
                - volume
            - function: port_coppock_curve
              args:
                - 2
              columns:
                - close
            - function: port_keltner_channel
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_ppsr
              args:
                - 2
              columns:
                - high
                - low
                - close
            - function: port_fractional_diff
              args:
                - 0.9
              columns:
                - close
            - function: port_fractional_diff
              args:
                - 0.7
              columns:
                - close
            - function: port_fractional_diff
              args:
                - 0.5
              columns:
                - close
            - function: port_fractional_diff
              args:
                - 0.3
              columns:
                - close
            - function: port_fractional_diff
              args:
                - 0.1
              columns:
                - close
            - function: port_shift
              args:
                - -1
              columns:
                - returns
          remove_na: true
    taskgraph: taskgraphs/xgboost_trade.gq.yaml
  inputs:
    preprocess@sort_node@in: stock_data.cudf_out
- id: pos_neg_return
  type: AddSignIndicatorNode
  conf:
    sign: sign
    column: SHIFT_-1
  inputs:
    in: stock_feature.technical_indicator@stock_out
- id: drop_col
  type: DropNode
  conf:
    columns:
      - indicator
      - datetime
      - asset
      - SHIFT_-1
      - open
      - high
      - low
      - close
  inputs:
    in: pos_neg_return.out
