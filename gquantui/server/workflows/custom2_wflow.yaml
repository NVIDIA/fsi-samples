- id: points_task
  type: PointNode
  conf:
    npts: 1000
  inputs: {}
  filepath: modules/custom_port_nodes.py
- id: distributed_points
  type: DistributedNode
  conf:
    npartitions: 4
  inputs:
    points_df_in: points_task.points_df_out
  filepath: modules/custom_port_nodes.py
- id: distance_by_cudf
  type: DistanceNode
  conf: {}
  inputs:
    points_df_in: distributed_points.points_ddf_out
  filepath: modules/custom_port_nodes.py
- id: distance_by_numba
  type: NumbaDistanceNode
  conf: {}
  inputs:
    points_df_in: distributed_points.points_ddf_out
  filepath: modules/custom_port_nodes.py
- id: distance_by_cupy
  type: CupyDistanceNode
  conf: {}
  inputs:
    points_df_in: distributed_points.points_ddf_out
  filepath: modules/custom_port_nodes.py
